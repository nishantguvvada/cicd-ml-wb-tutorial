name: Use variables between steps
on: [push]

jobs:
  import-vars:
    runs-on: ubuntu-latest
    steps:
      - name: set-var
        id: set-var
        shell: python
        run: |
          import os
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
            print(f'VAL=true', file=f)
      - name: print value
        run: echo "the imported value is ${{ steps.set-var.outputs.VAL }}"
